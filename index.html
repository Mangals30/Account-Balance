<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <link rel="shortcut icon" href="./images/euro.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="wrapper">
        <h1>Account Balance</h1>
    </header>
    <div class="wrapper">
        <div class="search-grid">
            <input type="text" class="description" placeholder="Description">
            <input type="text" class="amount" placeholder="Amount">
            <select class="amount-type">
                <option value="select" selected disabled>--select--</option>
                <option value="Income">Incomes</option>
                <option value="Expense">Expenses</option>
            </select>
            <button class="btn">Add</button>
        </div>
        <div class="error-message"></div>
        <div class="account-info">
            <div class="totals">
                <h3 class="income-heading">Incomes</h3>
                <div class="income-container income-expense"></div>
                <div class="income-calc">Total: <span id="total-income"></span></div>
            </div>
            <div class="totals">
                <h3 class="expense-heading">Expenses</h3>
                <div class="expense-container income-expense"></div>
                <div class="expense-calc"> Total: <span id="total-expense"></span></div>
            </div>
        </div>
        <div class="account-balance">
            <h3>Balance</h3>
            <div class="balance-description"></div>
        </div>
    </div>





    <main>
        <div class="account">


    </main>
    <script src="./date.js"></script>
    <script src="./validate.js"></script>
    <script src="./main.js"></script>
</body>

</html>
